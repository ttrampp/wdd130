    <header>

        <form>
            <fieldset>
                <!--<legend></legend>-->
                <div class="form-item q1">
                    <label for="fill in the blank q1">1. Every HTML document requires this element. Type the code for a valid document type:</label>    <!-- <!DOCTYPE html -->
                    <input type="text" id="q1" name="q1">
                </div> 
                <div class="form-item q2">
                    <label for="short answer">2. Type an example of CSS code for a FOOTER, with a MARGIN and PADDING of 10 pixels, and a BORDER all around of 1 pixel solid and black:  </label>
                    <textarea id="q12" name="q2" rows="4" placeholder="footer {margin:, padding, border }"></textarea>
