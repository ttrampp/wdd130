<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Tanya Trampp | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div>
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div>
                    <label for="browser">What is your favorit browser?"</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                    </select>
                    </div>
                <div>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Kirtland New Mexico, Durango Colorado, Monticello Utah, Kayenta Arizona"></textarea>
                </div>
                </fieldset>
            <button type="submit" onclick="alert('HIGH FIVE! You submitted your info!')">Submit Poll</button>
        </form>
    </main>

        <p>Â©2024 | HTML Form - User Poll Activity | Tanya Trampp</p> # <!--windows period. -->
    </footer>
</body>

</html>
